<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VibeApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-family: inherit;
        }

        input:focus {
            border-color: var(--accent-color);
        }

        .error-message {
            background: rgba(255, 78, 80, 0.1);
            border: 1px solid rgba(255, 78, 80, 0.3);
            color: #ff4e50;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
            margin-bottom: 20px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="glass-container">
        <header>
            <h1 class="logo" style="cursor: pointer" onclick="location.href='/'">Vibe<span>App</span></h1>
        </header>

        <main>
            <section class="hero">
                <h2 class="hero-title" style="font-size: 2.5rem">Welcome <span>Back</span></h2>
                <form id="login-form" class="auth-form">
                    <div id="error-container" class="error-message"></div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" required placeholder="user@example.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" required placeholder="••••••••">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p style="margin-top: 20px; color: rgba(255,255,255,0.6)">Don't have an account? <a href="/signup.html"
                        style="color: var(--accent-color)">Signup</a></p>
            </section>
        </main>
    </div>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-3"></div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorContainer = document.getElementById('error-container');

            errorContainer.style.display = 'none';

            try {
                const response = await API.call('/api/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    try {
                        const data = await response.json();
                        Auth.setTokens(data);
                        location.href = '/';
                    } catch (jsonErr) {
                        console.error('Login success but JSON parse failed:', jsonErr);
                        errorContainer.textContent = 'Server response error (Missing Tokes).';
                        errorContainer.style.display = 'block';
                    }
                } else {
                    let errorMessage = 'Check your credentials';
                    try {
                        const data = await response.json();
                        errorMessage = data.message || errorMessage;
                    } catch (e) {
                        try { errorMessage = await response.text(); } catch (textErr) { }
                    }
                    errorContainer.textContent = errorMessage;
                    errorContainer.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorContainer.textContent = 'Network error or server is offline.';
                errorContainer.style.display = 'block';
            }
        });
    </script>
</body>

</html>
