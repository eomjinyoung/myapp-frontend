<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - VibeApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
    </style>
</head>

<body>
    <div class="glass-container">
        <header>
            <h1 class="logo" style="cursor: pointer" onclick="location.href='/'">Vibe<span>App</span></h1>
        </header>

        <main>
            <section class="hero">
                <h2 class="hero-title" style="font-size: 2.5rem">Join <span>VibeApp</span></h2>
                <form id="signup-form" class="auth-form">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="name" required placeholder="Gildong Hong">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" required placeholder="user@example.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" required placeholder="••••••••" minlength="4">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="passwordConfirm" required placeholder="••••••••">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
                <p style="margin-top: 20px; color: rgba(255,255,255,0.6)">Already have an account? <a href="/login.html"
                        style="color: var(--accent-color)">Login</a></p>
            </section>
        </main>
    </div>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/app.js"></script>
    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;

            if (password !== passwordConfirm) {
                alert('Passwords do not match');
                return;
            }

            try {
                const response = await API.call('/api/signup', {
                    method: 'POST',
                    body: JSON.stringify({ name, email, password, passwordConfirm })
                });

                if (response.ok) {
                    alert('Signup successful! Please login.');
                    location.href = '/login.html';
                } else {
                    let errorMessage = 'Unknown error';
                    try {
                        const data = await response.json();
                        errorMessage = data.message || errorMessage;
                    } catch (e) {
                        try { errorMessage = await response.text(); } catch (textErr) { }
                    }
                    alert(`Signup failed: ${errorMessage}`);
                }
            } catch (error) {
                console.error('Signup error:', error);
                alert('Network error or server is offline.');
            }
        });
    </script>
</body>

</html>
